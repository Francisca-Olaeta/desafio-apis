<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío APIs</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="assets/css/style.css">-->

</head>
<body>
    <main class="d-grid gap-3 text-bg-dark p-3 text-center vh-100 py-5" >
        
        <!--Título-->
         <header class="d-block">
             <h1 class="border-top border-bottom border-info text-center align-middle py-3" style="--bs-border-opacity: .4;">Conversor de monedas nacional</h1>
         </header>

         <div class="container d-flex gap-5">

             <!--Conversor-->
             <div class="d-flex flex-column justify-content-evenly container text-bg-secondary p-5 w-50 rounded">
     
                 <!--Input monto CLP-->
                 <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label fs-2">Pesos CLP</label>
                     <input type="number" id="inputCLP" class="form-control" placeholder="Ingrese el monto en CLP" min="0">
                   </div>
                
                 
                 <!--Input moneda a convertir-->
                 <label for="exampleFormControlInput2" class="form-label fs-3 p-0 mt-4">Moneda a convertir</label>
                 <p class="m-0 text-start">Valor moneda: $<span id="currencyValue"></span></p>
                 <select id="inputSelect" class="form-select" aria-label="Seleccione moneda">
                     <option value="dolar">Dólar</option>
                     <option value="uf">UF</option>
                     <option value="euro">Euro</option>
                     <option value="utm">UTM</option>
                   </select>
     
                   <!--Botón de búsqueda-->
                   <button type="button" class="btn btn-info text-light my-2">Buscar</button>
                   
                   <!--Total-->
                   <p class="fs-4">Resultado: <span id="result"></span></p>
             </div>

             <!--Gráfico-->
             <div class="d-flex align-items-center w-100 rounded">
                 <canvas class="myChart" id="myChart"></canvas>
             </div>

         </div>

    


    </main>
    
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
